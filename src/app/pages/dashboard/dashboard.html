<div *ngIf="me$ | async as me" class="mb-6">
  <p class="text-xs text-slate-400 uppercase tracking-[0.25em]">
    Welcome back
  </p>

  <h1 class="text-2xl font-semibold mt-1">
    {{ me.userName }}
  </h1>

  <p class="text-sm text-slate-500">
    {{ me.email }}
  </p>
</div>

<div *ngIf="projects$ | async as projects">
  <h2 class="text-lg font-semibold mb-3">
    Public projects
  </h2>

  <div *ngIf="projects.length === 0" class="text-sm text-slate-500">
    No projects yet.
  </div>

  <ul *ngIf="projects.length > 0" class="space-y-3">
    <li *ngFor="let p of projects" class="border rounded-lg p-3">
      <p class="text-sm text-slate-400 uppercase tracking-[0.2em]">
        {{ p.ownerUserName }}
      </p>
      <h3 class="text-base font-semibold">
        {{ p.projectName }}
      </h3>
      <p class="text-sm text-slate-500" *ngIf="p.description">
        {{ p.description }}
      </p>
    </li>
  </ul>
</div>
